<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Login — Namaste India</title>
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
  <main class="container auth-page">
    <div class="auth-video-wrap" aria-hidden="true">
      <video class="auth-video" autoplay muted loop playsinline poster="/static/videos/tour-poster.svg">
        <source src="/static/videos/tour.mp4" type="video/mp4">
        <!-- fallback: user can add a poster image -->
      </video>
      <div class="auth-video-overlay"></div>
    </div>
    <div class="auth-card">
      <div class="auth-brand">
        <div class="logo">NAMASTE INDIA</div>
        <p class="muted">Welcome back — sign in to continue planning your next trip.</p>
      </div>
      <form id="login-form" class="auth-form">
        <label class="field">Username
          <input name="username" required autocomplete="username">
        </label>
        <label class="field">Password
          <input name="password" type="password" required autocomplete="current-password">
        </label>

        <div class="auth-actions">
          <button class="btn btn-primary">Login</button>
          <a class="muted" href="/signup">Create account</a>
        </div>
      </form>
      <div class="auth-foot muted">By continuing you agree to our <a href="#">Terms</a> and <a href="#">Privacy</a>.</div>
    </div>
  </main>
  <script src="/static/auth.js"></script>
</body>
</html>
